<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Summary</title>
<style>
/* (सभी style same रखे जैसे पहले) */
</style>
</head>
<body>

<div class="match-card" id="details"></div>
<div class="seat-map" id="seatMap"></div>

<div class="box">
  <h2>Booking Summary</h2>
  <div id="descBox" class="description"></div>
  <div><strong>Price per Ticket:</strong> ₹<span id="ticketPrice">0</span></div>

  <div class="qty">
    <strong>Quantity:</strong>
    <button onclick="changeQty(-1)">-</button>
    <input id="qty" value="1" readonly>
    <button onclick="changeQty(1)">+</button>
  </div>

  <div class="total">Total: ₹ <span id="total">0</span></div>

  <button class="proceed-btn" onclick="goToPayment()">Pay Now</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "pl-project-f9be7.firebaseapp.com",
  databaseURL: "https://pl-project-f9be7-default-rtdb.firebaseio.com",
  projectId: "pl-project-f9be7",
  storageBucket: "pl-project-f9be7.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const defaultImg = "https://iili.io/K8L5Ots.jpg";
let selectedSeat = null;
let price = 0;

// Get match key from localStorage (set when user clicked Book)
const matchKey = JSON.parse(localStorage.getItem("selectedMatchKey"));

// Fetch match from Firebase
db.ref("matches/" + matchKey).once("value").then(snapshot=>{
  const match = snapshot.val() || {
    teams: "Demo Match",
    date: "2025-01-01",
    time: "7:00 PM",
    stadium: "Demo Stadium",
    img1: defaultImg,
    img2: defaultImg
  };

  document.getElementById("details").innerHTML = `
    <h2>${match.teams}</h2>
    <p style="text-align:center;"><strong>Date:</strong> ${match.date} | <strong>Time:</strong> ${match.time}</p>
    <p style="text-align:center;"><strong>Stadium:</strong> ${match.stadium}</p>
    <div class="teams">
      <img src="${match.img1 || defaultImg}" alt="Team 1">
      <div class="vs">VS</div>
      <img src="${match.img2 || defaultImg}" alt="Team 2">
    </div>
  `;
});

// Seat types same as before
const seatTypes = [
  {name:"General Stand",price:1000,desc:"Affordable seating in upper stands.",class:"general"},
  {name:"Premium Stand",price:1500,desc:"Better view, closer to field.",class:"premium"},
  {name:"Pavilion",price:3500,desc:"Good view near pitch.",class:"pavilion"},
  {name:"VIP",price:6000,desc:"Exclusive VIP area.",class:"vip"},
  {name:"Corporate Box",price:8000,desc:"Private luxury box.",class:"corporate"},
  {name:"Hospitality Box",price:10000,desc:"Lounge + meals included.",class:"hospitality"},
  {name:"Skybox",price:16000,desc:"Top premium view with food & drinks.",class:"skybox"}
];

const seatMap = document.getElementById("seatMap");
seatTypes.forEach(seat=>{
  const div = document.createElement("div");
  div.className = `seat-type ${seat.class}`;
  div.innerText = seat.name;
  div.onclick = () => {
    document.querySelectorAll(".seat-type").forEach(s=>s.classList.remove("active"));
    div.classList.add("active");
    selectedSeat = seat.name;
    price = seat.price;
    document.getElementById("ticketPrice").innerText = price;
    document.getElementById("descBox").style.display = "block";
    document.getElementById("descBox").innerText = `${seat.name}: ${seat.desc}`;
    updateTotal();
  };
  seatMap.appendChild(div);
});

// Default selection
seatMap.firstChild.click();

function changeQty(val){
  let qty = parseInt(document.getElementById("qty").value);
  qty = Math.max(1, qty + val);
  document.getElementById("qty").value = qty;
  updateTotal();
}

function updateTotal(){
  const qty = parseInt(document.getElementById("qty").value);
  document.getElementById("total").innerText = price * qty;
}

function goToPayment(){
  if(!selectedSeat || price === 0){
    alert("कृपया सीट प्रकार चुनें!");
    return;
  }
  const qty = parseInt(document.getElementById("qty").value);
  const paymentData = {
    seatType: selectedSeat,
    price,
    qty,
    total: price * qty,
    matchKey: matchKey
  };
  localStorage.setItem("paymentInfo", JSON.stringify(paymentData));
  window.location.href = "payment.html"; 
}
</script>
</body>
</html>
